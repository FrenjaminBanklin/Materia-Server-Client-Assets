language: node_js
node_js:
- '6'
cache:
  yarn: true
  directories:
  - node_modules
before_install:
- npm config set spin false
- npm install -g npm@^5
script:
- yarn prettier:run
- yarn prettier:detectchanges
- yarn test:ci
- yarn build
deploy:
  skip_cleanup: true
  provider: npm
  email: iturgeon+npm@gmail.com
  on:
    tags: true
    repo: ucfopen/Materia-Server-Client-Assets
  api_key:
    secure: 
